name: "PolicyUniverse Updater - Action"

on:
  schedule:
    - cron: '15 10 * * *'

jobs:
  Update-Job:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install policyuniverse & updater python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install updater/requirements.txt
      - name: Download phantomjs
        run: |
          wget -O phantomjs-2.1.1-linux-x86_64.tar.bz2 https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2 &&\
          tar -xf phantomjs-2.1.1-linux-x86_64.tar.bz2 &&\
          ln -s phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/bin/phantomjs && \
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Run the updater
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
        run: |
          cd updater
          python updater.py
          ls -al  # looking for output_formatted.json
          